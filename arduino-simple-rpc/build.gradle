plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

group 'io.github.aleksas'
version '1.0.15'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

def urlFile = { url, name ->
    File file = new File("$buildDir/download/${name}.jar")
    file.parentFile.mkdirs()
    if (!file.exists()) {
        new URL(url).withInputStream { downloadStream ->
            file.withOutputStream { fileOut ->
                fileOut << downloadStream
            }
        }
    }
    files(file.absolutePath)
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'org.javatuples:javatuples:1.2' 
    
    // https://mvnrepository.com/artifact/com.fazecast/jSerialComm
    implementation group: 'com.fazecast', name: 'jSerialComm', version: '2.8.5'

    // https://github.com/FasterXML/jackson-dataformats-text
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.11.2'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.11.2'

    // https://github.com/jdereg/java-util
    // This dependency is used to DeepEquals compare Tuple objects
    testImplementation group: 'com.cedarsoftware', name: 'java-util', version: '2.0.0'
    
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.2'

}

task apiJavadocs(type: Javadoc) {
  source = sourceSets.main.allJava
  classpath = sourceSets.main.runtimeClasspath
}

javadoc {
    include 'build/docs/javadoc/*'
    options.addBooleanOption('html5', true)
}

task javadocJar(type: Jar, dependsOn: [apiJavadocs, javadoc]) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

ext {
  isReleasedVersion = !project.version.endsWith("-SNAPSHOT")
}


publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
      artifact sourcesJar
      artifact javadocJar

      pom {
        name = "Arduino Simple RPC"
        description = "Arduino simpleRPC API client library"

        scm {
          connection = "scm:git:git@github.com:aleksas/arduino-java-simple-rpc.git"
          developerConnection = "scm:git:ssh://github.com/aleksas/arduino-java-simple-rpc.git"
          url = "https://www.arduino.cc/reference/en/libraries/simplerpc/"
        }
      }
    }
  }
  
  
  repositories {
    maven {
      name = "OSSRH"
      url = "https://s01.oss.sonatype.org/content/repositories/releases"
      credentials {
        username findProperty("ossrhUsername") ?: System.getenv("MAVEN_USERNAME")
        password findProperty("ossrhPassword") ?: System.getenv("MAVEN_PASSWORD")
      }

      if (!isReleasedVersion) {
        url "https://s01.oss.sonatype.org/content/repositories/snapshots"
      } else {
        url "https://s01.oss.sonatype.org/content/repositories/releases"
      }
    }
  }
}

signing {
//     sign configurations.archives
  sign publishing.publications.mavenJava
}

test {
    useJUnitPlatform()
}
